<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article â€” h8pedia</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="site-logo">h8<span>pedia</span></a>
      <div class="header-search">
        <input type="text" id="headerSearch" placeholder="Search articles..." aria-label="Search articles">
        <button type="button" onclick="doSearch()" aria-label="Search">&#x1F50D;</button>
      </div>
      <nav class="header-nav" id="headerNav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="categories.html" class="nav-link">Categories</a>
        <span id="navAuth"></span>
      </nav>
      <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">&#9776;</button>
    </div>
  </header>

  <main class="page-wrapper">
    <div class="content-card" id="articleContainer">
      <div class="loading-overlay"><span class="spinner"></span> Loading article...</div>
    </div>

    <!-- Article History -->
    <div class="content-card mt-6 hidden" id="historySection">
      <h2 style="font-family:var(--font-serif); font-size:20px; margin-bottom:16px;">Edit History</h2>
      <div id="historyList" class="history-list"></div>
    </div>
  </main>

  <footer class="site-footer">
    <p>h8pedia &mdash; Built by students, for students.</p>
  </footer>

  <div class="toast-container" id="toastContainer"></div>

  <script src="js/firebase-api.js"></script>
  <script src="js/ban-system.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script>
    let currentArticle = null;
    let articleId = null;
  
    document.addEventListener("DOMContentLoaded", async () => {
      initNav();
      await BanSystem.enforceBan();
  
      articleId = getParam("id");
      if (!articleId) {
        document.getElementById("articleContainer").innerHTML =
          '<p class="text-muted text-center" style="padding:32px;">No article specified.</p>';
        return;
      }
  
      loadArticle(articleId);
    });
  
    async function loadArticle(id) {
      const container = document.getElementById("articleContainer");
  
      try {
        const article = await db.get(`/articles/${id}`);
  
        if (!article || article.deleted) {
          container.innerHTML =
            '<p class="text-muted text-center" style="padding:32px;">Article not found.</p>';
          document.title = "Not Found â€” h8pedia";
          return;
        }
  
        // ðŸ”¥ IMPORTANT FIX
        currentArticle = article;
        window.currentArticle = article;
  
        document.title = article.title + " â€” h8pedia";
  
        // Track view
        const views = (article.views || 0) + 1;
        db.update(`/articles/${id}`, { views });
  
        // Render markdown (redaction logic runs inside renderMarkdown)
        let bodyHtml = renderMarkdown(article.content || "");
  
        const tocResult = buildTOC(bodyHtml);
        let tocHtml = "";
        if (tocResult) {
          tocHtml = tocResult.toc;
          bodyHtml = tocResult.html;
        }
  
        const user = Auth.getUser();
        let isBookmarked = false;
  
        if (user) {
          const bm = await db.get(`/users/${user}/bookmarks/${id}`);
          isBookmarked = !!bm;
        }
  
        const canEdit = Auth.isLoggedIn();
        const isMod = await Auth.isModerator();
  
        container.innerHTML = `
          <div class="article-header">
            <h1 class="article-title">${esc(article.title)}</h1>
            <div class="article-meta">
              <span>Created by 
                <a href="profile.html?user=${encodeURIComponent(article.author)}">
                  ${esc(article.author)}
                </a>
              </span>
              <span class="separator">|</span>
              <span>${formatDate(article.createdAt)}</span>
              ${article.lastEditor ? `
                <span class="separator">|</span>
                <span>Last edited by 
                  <a href="profile.html?user=${encodeURIComponent(article.lastEditor)}">
                    ${esc(article.lastEditor)}
                  </a>
                </span>` : ''}
              ${article.category ? `
                <span class="separator">|</span>
                <a href="categories.html?cat=${encodeURIComponent(article.category)}"
                   class="chip"
                   style="padding:2px 8px;font-size:11px;">
                  ${esc(article.category)}
                </a>` : ''}
              <span class="separator">|</span>
              <span>${views} views</span>
            </div>
          </div>
  
          <div class="article-actions">
            ${canEdit ? `
              <a href="editor.html?id=${encodeURIComponent(id)}"
                 class="btn btn-secondary btn-sm">
                Edit Article
              </a>` : ''}
            ${user ? `
              <button class="btn btn-ghost btn-sm"
                      onclick="toggleBookmark('${id}')"
                      id="bookmarkBtn">
                ${isBookmarked ? 'Bookmarked' : 'Bookmark'}
              </button>` : ''}
            <button class="btn btn-ghost btn-sm" onclick="toggleHistory()">
              History
            </button>
            ${isMod ? `
              <button class="btn btn-danger btn-sm"
                      onclick="deleteArticle('${id}')">
                Delete
              </button>` : ''}
          </div>
  
          ${tocHtml}
          <div class="article-body">${bodyHtml}</div>
        `;
  
      } catch (err) {
        container.innerHTML =
          '<p class="text-muted text-center" style="padding:32px;">Failed to load article.</p>';
      }
    }
  
    function doSearch() {
      const q = document.getElementById("headerSearch").value.trim();
      if (q) location.href = `search.html?q=${encodeURIComponent(q)}`;
    }
  
    document.getElementById("headerSearch")
      ?.addEventListener("keydown", e => {
        if (e.key === "Enter") doSearch();
      });
  </script>
</body>
</html>
