<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In â€” h8pedia</title>
  <meta name="description" content="Log in to your h8pedia account.">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <a href="index.html" class="site-logo" style="display:block;text-align:center;margin-bottom:24px;font-size:28px;">h8<span>pedia</span></a>
      <h1>Welcome Back</h1>
      <p class="subtitle">Log in to contribute to h8pedia</p>

      <div id="loginError" class="alert alert-danger hidden"></div>

      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-input" placeholder="Your username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Your password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn" style="width:100%; justify-content:center;">
          Log In
        </button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <script src="js/firebase-api.js"></script>
  <script src="js/ban-system.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const banned = await BanSystem.enforceBan();
      if (banned) return;
      if (Auth.isLoggedIn()) location.href = "index.html";
    });

    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById("loginBtn");
      const errEl = document.getElementById("loginError");
      errEl.classList.add("hidden");
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Logging in...';

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const result = await Auth.login(username, password);

      if (result.ok) {
        location.href = "index.html";
      } else {
        errEl.textContent = result.error;
        errEl.classList.remove("hidden");
        btn.disabled = false;
        btn.textContent = "Log In";
      }
      return false;
    }
  </script>
</body>
</html>
